<h2>Add Custom Player (e.g., Enemy Team):</h2>
<div style="display: flex; align-items: center; gap: 10px;">
  <input type="text" id="customPlayerInput" placeholder="Enter name..." />
  <button onclick="addCustomPlayer()">Add Player</button>
</div>

  <h2>Active Players & Score</h2>
  <div id="control-area"></div>

    <script>
    // ✅ Your Firebase Config — replace these with your real values
    const firebaseConfig = {
      apiKey: "AIzaSyCQko6oHQQCQoIOSSSaFlEfXkKpw-Spuy0",
      authDomain: "e-sports-65c6d.firebaseapp.com",
      databaseURL: "https://e-sports-65c6d-default-rtdb.firebaseio.com/",
      projectId: "e-sports-65c6d",
      storageBucket: "e-sports-65c6d.appspot.com",
      messagingSenderId: "400472525925",
      appId: "1:400472525925:web:9993889baf5ebf88e1ca8c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dbRef = db.ref("scoreboardPlayers");

    let players = {};

    // Realtime sync from Firebase
    dbRef.on("value", (snapshot) => {
      players = snapshot.val() || {};
      render();
    });

    function savePlayers() {
      dbRef.set(players);
    }

    function addPlayer(name) {
      if (!players[name]) {
        players[name] = 0;
        savePlayers();
      }
    }

    function addCustomPlayer() {
      const input = document.getElementById("customPlayerInput");
      const name = input.value.trim();
      if (name !== "") {
        addPlayer(name);
        input.value = "";
      }
    }

    function changeScore(name, delta) {
      if (players[name] !== undefined) {
        players[name] += delta;
        savePlayers();
      }
    }

    function removePlayer(name) {
      delete players[name];
      savePlayers();
    }

    function render() {
      const container = document.getElementById("control-area");
      container.innerHTML = "";

      for (const name in players) {
        const div = document.createElement("div");
        div.className = "score-box";
        div.innerHTML = `
          <h3>${name}</h3>
          <div class="score">${players[name]}</div>
          <button onclick="changeScore('${name}', 1)">+1</button>
          <button onclick="changeScore('${name}', -1)">-1</button>
          <button onclick="removePlayer('${name}')">Remove</button>
        `;
        container.appendChild(div);
      }
    }
  </script>
