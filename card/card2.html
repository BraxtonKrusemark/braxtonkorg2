<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Design HTML/CSS</title>
    <!-- Font Awesome CDN-->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style2.css">
</head>
<body>
<div class="container">
    <div class="card card-front">
        <div class="top">
            <img src="https://i.postimg.cc/QCxQq9p6/card-logo.png" alt="Card Logo">
            <h1>Programmer</h1>
            <P class="lead">
                company name
            </P>
        </div>
        <div class="bottom">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="card card-back">
        <div class="left">
            <div class="top">
                <img src="NFCjpg.jpg" alt="Card Logo">
                <h1>NFC</h1>
                <p>
                    Tap Card to your phone!
                </p>
                <p>Not working? Try this QR code!</p>\
                <img src="QRcode.png">
            </div>
            <div class="bttom"></div>
        </div>

        <div class="right">
            <div class="top contact-details">


                <span class="content">
                        <h2>Interests</h2>
                        <p>     <br> Cybersecurity</p>
                        <p>      IT Work</p>
                        <p>      Computer Science</p>

                         <br>

                        <p class="gradient-text">Braxton Krusemark</p>
                    </span>

            </div>
            <div class="bottom"></div>
        </div>
    </div>
</div>
</body>
</html>
