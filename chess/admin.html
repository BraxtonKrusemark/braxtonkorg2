<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chess Club Head‑to‑Head Tracker</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1>♟️ Chess Club Tracker</h1>

    <div id="add-players">
        <button id="add-player-btn">➕ Add Player</button>
    </div>

    <div id="record-match">
        <h2>Record a Match</h2>
        <select id="winner-select"></select>
        <select id="loser-select"></select>
        <button id="record-btn">Record Result</button>
    </div>

    <div id="player-stats">
        <!-- Head‑to‑head stats will be rendered here -->
    </div>

    <div id="attendance-section">
        <h2>Record Attendance</h2>
        <form id="attendance-form">
            <div id="attendance-list"></div>
            <button type="submit">Save Attendance</button>
        </form>
        <div id="attendance-message"></div>
    </div>

    </div>
<script src="script.js"></script>
</body>
</html>
